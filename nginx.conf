# Odlingsguiden - Nginx SPA fallback
# Copy this server block or include it in your existing config.
#
# If the app lives at a subpath (e.g. /odlingsguiden),
# adjust root and try_files accordingly.

server {
    listen 80;
    server_name lillabosgarden.se;
    root /var/www/odlingsguiden/dist;
    index index.html;

    # Serve static assets directly, fall back to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache brand assets (favicon, logos)
    location /brand/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sitemap
    location = /sitemap.xml {
        expires 1d;
    }
}
