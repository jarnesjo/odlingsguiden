meta:
  date: 2026-02-26
  author: claude
  phase: "Fas 1 – Grund"
  status: planerad
  description: |
    Byt alla emojis i appen mot egengjorda custom SVG-ikoner och illustrationer.
    Professionell, ren visuell profil — ingen emoji i data eller UI.

overview:
  problem: |
    Appen har 11 SVG-ikoner + 4 grödillustrationer som aldrig används.
    Allt renderas med unicode-emojis istället.
  goal: |
    Ersätt alla ~50+ emoji-förekomster med custom SVG via en central Icon-registry.
    Skapa ~20 nya ikoner + PotatoIllustration.

steps:
  - id: 0
    name: "Konventioner och regler"
    description: |
      0a. Lägg till emoji-förbudsregel i CLAUDE.md under Design System Essentials
      0b. Lägg till planfil-namnkonvention i CLAUDE.md under Plans & Documentation
      0c. Döp om docs/plans/1-vite-react-ts-migration.yml → 1.2-vite-react-ts-migration.yml
      0d. Uppdatera ROADMAP.md — lägg till 1.3 Grafisk profil, flytta fram 1.4–1.7
    files:
      - CLAUDE.md
      - docs/ROADMAP.md
      - docs/plans/
    status: ej påbörjad

  - id: 1
    name: "Skapa Icon-registry + CropGraphic"
    description: |
      src/components/icons/Icon.tsx — mappar semantiska string-ID till SVG-komponenter
      src/components/illustrations/CropGraphic.tsx — mappar crop-ID till illustration/ikon
    files:
      - src/components/icons/Icon.tsx
      - src/components/illustrations/CropGraphic.tsx
    status: ej påbörjad

  - id: 2
    name: "Skapa ~20 nya SVG-ikoner"
    description: |
      Nya ikoner (samma stil: 1.8px stroke, round caps, 24x24, monokrom, 0.12-0.20 fill):
      SearchIcon, TemperatureIcon, WindIcon, IndoorIcon, HardeningIcon,
      TransplantIcon, HarvestIcon, TipIcon, WarningIcon, SnowflakeIcon,
      CellarIcon, BloomIcon, HillIcon, StakeIcon, LeafIcon, RotationIcon,
      BugIcon, TagIcon, ChartIcon, StorageIcon, FlowerIcon, BackArrowIcon, CheckIcon
    files:
      - src/components/icons/index.tsx
    status: ej påbörjad

  - id: 3
    name: "Skapa PotatoIllustration"
    description: "200x200 profilbild + 48x48 listikon, stroke-baserad, botaniskt korrekt"
    files:
      - src/components/illustrations/PotatoIllustration.tsx
    status: ej påbörjad

  - id: 4
    name: "Uppdatera datatyper"
    description: |
      emoji → icon i types.ts:
      CategoryInfo.emoji → icon, CropListEntry.emoji → icon,
      Crop.emoji → icon, Companion.emoji → icon + cropId?
    files:
      - src/data/types.ts
    status: ej påbörjad

  - id: 5
    name: "Uppdatera datafiler"
    description: "Byt alla emoji-strängar till semantiska ID i alla datafiler"
    files:
      - src/data/categories.ts
      - src/data/difficulty.ts
      - src/data/crops/index.ts
      - src/data/crops/morot.ts
      - src/data/crops/tomat.ts
      - src/data/crops/potatis.ts
      - src/data/crops/hallon.ts
      - src/data/crops/basilika.ts
    status: ej påbörjad

  - id: 6
    name: "Uppdatera Section-komponenten"
    description: "Lägg till optional icon-prop som renderar <Icon> före titeln"
    files:
      - src/components/ui/Section.tsx
    status: ej påbörjad

  - id: 7
    name: "Uppdatera sidkomponenter"
    description: "CropList + CropHeader — byt emoji mot Icon/CropGraphic"
    files:
      - src/components/pages/CropList.tsx
      - src/components/crop/CropHeader.tsx
    status: ej påbörjad

  - id: 8
    name: "Uppdatera sektionskomponenter"
    description: |
      Alla 18 section-komponenter + DifficultyBadge + ZoneBadge:
      Byt emoji i titlar och data mot <Icon>
    files:
      - src/components/crop/*.tsx
      - src/components/ui/DifficultyBadge.tsx
      - src/components/ui/ZoneBadge.tsx
    status: ej påbörjad

  - id: 9
    name: "Slutverifiering"
    description: |
      1. Grep efter kvarvarande emoji i src/
      2. npm run build
      3. npm run dev — visuell QA
      4. Kolla varje gröda: lista, header, alla sektioner
    status: ej påbörjad

